stages:
  - build

build_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t backend-image:latest .

# Stage 2: Push the Docker image to the GitLab Container Registry
push_image:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" $CI_REGISTRY --password-stdin
    - registry.gitlab.com/hadil9775947/backend-image:latest
  needs:
    - build_image